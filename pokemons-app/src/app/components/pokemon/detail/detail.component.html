<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{params.forms[0].name}}</mat-card-title>
            <mat-card-subtitle><span *ngFor="let habilidad of params.abilities">ability: {{habilidad.ability.name}} slot: {{habilidad.slot}} <br> </span>
            </mat-card-subtitle>
            <img mat-card-sm-image src="{{params.sprites.other.dream_world.front_default}}">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/pokemon">Regresar</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
